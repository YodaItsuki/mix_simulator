<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コンプレッサー</title>
  <script src="Comp.js" defer></script>
  <link rel="stylesheet" href="Comp.css">
</head>
<body>
  <div class="effect_object">
    <div class="canvas">
      <canvas id="comp_canvas" width="300" height="300"></canvas> 
      <canvas id="comp_canvas_text" width="400" height="400"></canvas>
    </div>
    <div class="canvas2">
      <canvas id="meter_canvas" width="50" height="300"></canvas> 
      <canvas id="meter_canvas_text" width="150" height="400"></canvas>
    </div>
    <div class="effects_view">
      <div class="sentaku_audio_div">
        <label id="sentaku_audio"></label>
        <br>
      </div>
      <div class="effects_slider">
        <div class="volume_pan"><label id="effects">ボリューム</label><input type="range" id="volume" min="0" max="2" step="0.01" value="1"><div class="number_view"><span id="volumedb">100</span>%</div></div>
        <div class="volume_pan"><label id="effects">パン</label><input type="range" id="pan" min="-1" max="1" step="0.01" value="0"><div class="number_view"><span id="direction">C</span></div></div>
        <br>
          <div class="comp"><div><label id="effects">スレショルド</label><input type="range" id="threshold" min="-80" max="0" step="1" value="0"><div class="number_view"><span id="threshold_view">0</span>db</div></div></div>
          <div class="comp"><div><label id="effects">レシオ</label><input type="range" id="ratio" min="1" max="20" step="0.1" value="2"><div class="number_view"><span id="ratio_view">2</span></div></div></div>
          <div class="comp"><div><label id="effects">アタック</label><input type="range" id="attack" min="0" max="1" step="0.001" value="0.003"><div class="number_view"><span id="attack_view">0.003</span>sec</div></div></div>
          <div class="comp"><div><label id="effects">リリース</label><input type="range" id="release" min="0.001" max="1" step="0.001" value="0.25"><div class="number_view"><span id="release_view">0.25</span>sec</div></div></div>
      </div>
    </div>
  </div>
  <div class="seigyo">
    <audio src="../demo/Vocal.mp3" id="audio"></audio>
    <input type="file" id="filesousin" accept=".mp3, .ogg">
    <input type="button" id="mute" value="Mute">
    <input type="button" id="solo" value="Solo">
    <input type="button" id="effect_switch" value="Bypass">
    <input type="button" id="reset" value="リセット">
    <input type="button" id="kirikae" value="切り替え">
    <span id="select_mark">●</span>
    <span id="audio_name"></span>
  </div>
  <div class="seigyo">
    <audio src="../demo/Drums.mp3" id="audio"></audio>
    <input type="file" id="filesousin" accept=".mp3, .ogg">
    <input type="button" id="mute" value="Mute">
    <input type="button" id="solo" value="Solo">
    <input type="button" id="effect_switch" value="Bypass">
    <input type="button" id="reset" value="リセット">
    <input type="button" id="kirikae" value="切り替え">
    <span id="select_mark"></span>
    <span id="audio_name"></span>
  </div>
  <div class="seigyo">
    <audio src="../demo/Piano.mp3" id="audio"></audio>
    <input type="file" id="filesousin" accept=".mp3, .ogg">
    <input type="button" id="mute" value="Mute">
    <input type="button" id="solo" value="Solo">
    <input type="button" id="effect_switch" value="Bypass">
    <input type="button" id="reset" value="リセット">
    <input type="button" id="kirikae" value="切り替え">
    <span id="select_mark"></span>
    <span id="audio_name"></span>
  </div>
  <div class="seigyo">
    <audio src="../demo/Guitar.mp3" id="audio"></audio>
    <input type="file" id="filesousin" accept=".mp3, .ogg">
    <input type="button" id="mute" value="Mute">
    <input type="button" id="solo" value="Solo">
    <input type="button" id="effect_switch" value="Bypass">
    <input type="button" id="reset" value="リセット">
    <input type="button" id="kirikae" value="切り替え">
    <span id="select_mark"></span>
    <span id="audio_name"></span>
  </div>
  <div class="seigyo">
    <audio src="../demo/Bass.mp3" id="audio"></audio>
    <input type="file" id="filesousin" accept=".mp3, .ogg">
    <input type="button" id="mute" value="Mute">
    <input type="button" id="solo" value="Solo">
    <input type="button" id="effect_switch" value="Bypass">
    <input type="button" id="reset" value="リセット">
    <input type="button" id="kirikae" value="切り替え">
    <span id="select_mark"></span>
    <span id="audio_name"></span>
  </div>
  <div class="seigyo">
    <audio src="" id="audio"></audio>
    <input type="file" id="filesousin" accept=".mp3, .ogg">
    <input type="button" id="mute" value="Mute">
    <input type="button" id="solo" value="Solo">
    <input type="button" id="effect_switch" value="Bypass">
    <input type="button" id="reset" value="リセット">
    <input type="button" id="kirikae" value="切り替え">
    <span id="select_mark"></span>
    <span id="audio_name"></span>
  </div>
  <div class="saisei">
    <input type="button" id="douji" value="再生" disabled>
    <input type="range" id="saiseiichi" min="0" max="" step="1" value="0" disabled>
    <span id="saiseijikan">0:00</span>
  </div>
  <a href="../index.html">トップページに戻る</a>
</body>
</html>
