    <input type="button" id="mute" value="ミュート">

  <div>ディレイタイム<input type="range" id="delay_time" min="0.1" max="1" step="0.01" value="0.1"><span id="delay_time_view">0.1</span>db</div>
  <div>減衰値<input type="range" id="gensui" min="0" max="0.9" step="0.1" value="0.5"><span id="gensui_view">0.5</span></div>
  <canvas id="analizer_canvas" width="600" height="300"></canvas>
